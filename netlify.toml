[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Allow Supabase anon key in client bundle (it's designed to be public)
  # Security is handled by Supabase Row Level Security (RLS)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY"

[dev]
  framework = "vite"
  targetPort = 5173

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
